<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Marketing Strategist Pro (Bản Việt Hóa)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              emerald: {
                50: '#ecfdf5',
                100: '#d1fae5',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                900: '#064e3b',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #059669; /* emerald-600 */
        --bg-color: #f8fafc; /* slate-50 */
      }
      body { 
        font-family: 'Inter', sans-serif; 
        letter-spacing: -0.025em; /* tracking-tight */
        background-color: var(--bg-color);
        background-image: 
          radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.08) 0px, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.08) 0px, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        min-height: 100vh;
        color: #1e293b;
      }
      
      /* Glassmorphism Utilities - Premium Creative Studio */
      .glass-panel {
        /* Base: bg-white/70 dark:bg-zinc-950/70 backdrop-blur-xl */
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 0.5px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); /* shadow-xl */
        border-radius: 1rem; /* rounded-2xl */
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .dark .glass-panel {
        background-color: rgba(9, 9, 11, 0.7); /* zinc-950/70 */
        border-color: rgba(39, 39, 42, 0.5); /* zinc-800/50 */
      }
      .glass-panel:hover {
        transform: translateY(-2px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      
      /* Sidebar specific override if needed, or re-use glass-panel logic */
      .glass-sidebar {
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-right: 0.5px solid rgba(255, 255, 255, 0.2);
      }
      .dark .glass-sidebar {
        background-color: rgba(9, 9, 11, 0.7);
        border-color: rgba(39, 39, 42, 0.5);
      }

      .glass-input {
        background: #fff;
        border: 1px solid #e2e8f0;
        transition: all 0.2s ease;
      }
      .dark .glass-input {
        background: rgba(39, 39, 42, 0.5); /* zinc-800 */
        border-color: rgba(255, 255, 255, 0.1);
        color: #f4f4f5;
      }
      .glass-input:focus {
        border-color: #10b981;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
        outline: none;
      }

      .glass-button-primary {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        box-shadow: 0 2px 10px rgba(16, 185, 129, 0.2);
        border: 1px solid rgba(255,255,255,0.2);
      }
      .glass-button-primary:hover {
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        transform: translateY(-1px);
      }
      .glass-button-primary:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .animate-fadeIn {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
